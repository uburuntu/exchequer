name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Surge
        run: |
          npm install -g surge
          surge ./dist pr-${{ github.event.pull_request.number }}-exchequer.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          REPO: ${{ github.repository }}
        with:
          script: |
            const url = `https://pr-${process.env.PR_NUMBER}-exchequer.surge.sh`;
            const sha = process.env.HEAD_SHA.substring(0, 7);
            const fullSha = process.env.HEAD_SHA;
            const repoUrl = `https://github.com/${process.env.REPO}`;

            const body = [
              '### ðŸš€ Preview Deployment',
              '',
              `ðŸ”— **${url}**`,
              '',
              `Currently deployed: [\`${sha}\`](${repoUrl}/commit/${fullSha})`,
              '',
              '_Auto-updates on each push. If a newer commit fails to build, this preview shows the last successful one._'
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.body.includes('Preview Deployment'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
